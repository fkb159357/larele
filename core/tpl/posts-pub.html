<form class="form-horizontal" method="post" action="/?posts/pub">
    <fieldset>
        <legend>发一条</legend>
        <div class="form-group">
            <label for="title" class="col-xs-2 control-label">主题</label>
            <div class="col-xs-10">
                <input type="text" class="form-control" id="title" name="title" placeholder="title">
            </div>
        </div>
        <div class="form-group">
            <label for="digest" class="col-xs-2 control-label">摘要</label>
            <div class="col-xs-10">
                <textarea class="form-control" rows="5" id="digest" name="digest"></textarea>
                <span class="help-block">不要写太长.</span>
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-xs-2 control-label">内容</label>
            <div class="col-xs-10">
                <textarea class="form-control" rows="20" id="content" name="content"></textarea>
                <span class="help-block">这里任你发挥吧，只要你是个coder.</span>
            </div>
        </div>
        <div class="form-group">
        	<label for="urlalia" class="col-xs-2 control-label">链接别名</label>
        	<div class="col-xs-10">
        		<input type="text" class="form-control" id="urlalia" name="urlalia">
        	</div>
        </div>
        <div class="form-group">
        	<label for="sort" class="col-xs-2 control-label">排序值</label>
        	<div class="col-xs-10">
        		<input type="text" class="form-control" id="sort" name="sort">
        	</div>
        </div>
        <div class="form-group">
            <div class="col-xs-10 col-xs-offset-2">
                <button class="btn btn-default btn-raised">暂存</button>
                <button type="submit" class="btn btn-primary btn-raised pull-right">发布</button>
            </div>
        </div>
    </fieldset>
</form>

<div class="lib-blank-250">&nbsp;</div>
<div class="lib-blank-250">&nbsp;</div>
<div class="lib-blank-25">&nbsp;</div>
